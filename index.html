<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Botones flotantes */
    .ui-btn {
      position: absolute;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.95);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    #btn-ar {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #btn-exit {
      top: 15px;
      right: 15px;
      display: none;
    }

    #btn-shot {
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="PUMA_AUSTRAL_CORR_TEX.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  shadow-intensity="1"
  exposure="1"
  environment-image="neutral"
  animation-name="*"
  autoplay
  ar-placement="floor"
  ar-scale="auto">

  <!-- BotÃ³n AR -->
  <button id="btn-ar" class="ui-btn" slot="ar-button">
    AR
  </button>

</model-viewer>

<!-- Botones personalizados -->
<button id="btn-exit" class="ui-btn">Salir</button>
<button id="btn-shot" class="ui-btn">ðŸ“¸ Foto</button>

<script>
  const viewer = document.getElementById('viewer');
  const btnExit = document.getElementById('btn-exit');
  const btnShot = document.getElementById('btn-shot');

  // Cuando entra en AR
  viewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      btnExit.style.display = 'block';
      btnShot.style.display = 'block';
    }
    if (event.detail.status === 'not-presenting') {
      btnExit.style.display = 'none';
      btnShot.style.display = 'none';
    }
  });

  // BotÃ³n salir AR
  btnExit.addEventListener('click', () => {
    viewer.exitAR();
  });

  // Captura de pantalla
  btnShot.addEventListener('click', async () => {
    const blob = await viewer.toBlob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'AR_captura.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
