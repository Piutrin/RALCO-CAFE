<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indominus Rex – AR</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Texto de ayuda */
    .hint {
      position: absolute;
      bottom: 90px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      opacity: 0.85;
      pointer-events: none;
    }

    /* Logo o título superior */
    .title {
      position: absolute;
      top: 14px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      pointer-events: none;
    }
  </style>
</head>

<body>

<div class="title">Indominus Rex</div>

<model-viewer
  src="indominus-rex-walk-cycle_V01.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  exposure="1"
  shadow-intensity="1"
  animation-name="*"
  autoplay
  ar-placement="floor"
  ar-scale="auto">

  <!-- Botón AR -->
  <button slot="ar-button"
    style="
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;">
    AR
  </button>

</model-viewer>

<div class="hint">
  Pulsa AR · Apunta una Superficie · Usa ❌ para salir · Captura tu Pantalla
</div>

</body>
</html>
